<style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    html { scroll-behavior: smooth; }
    body { background: linear-gradient(to right, #2a003f, #4b004f); color: #fff; }
    header { padding: 20px; background: #1a001f; text-align: center; }
    header h1 { color: #f0a; font-size: 2.5rem; }
    nav { display: flex; justify-content: center; background: #290032; padding: 10px; gap: 30px; }
    nav a { color: #fff; text-decoration: none; padding: 10px 20px; border-radius: 5px; transition: 0.3s; }
    nav a:hover { background: #f0a; color: #000; }
    .section { padding: 40px 20px; max-width: 1200px; margin: auto; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; }
    .card { background: #39004d; padding: 20px; border-radius: 10px; transition: 0.3s; }
    .card:hover { background: #f0a; color: #000; }
    .bio { background: #22002a; padding: 20px; margin-top: 30px; border-radius: 10px; }
    .booking, .chat, .fan-card, .gallery { margin-top: 30px; background: #33003d; padding: 20px; border-radius: 10px; }
    button { padding: 10px 20px; background: #f0a; border: none; color: #000; border-radius: 5px; cursor: pointer; }
    select, input, textarea { width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; border: none; }
    .dropdown-content { display: none; margin-top: 10px; }
    .dropdown:hover .dropdown-content { display: block; }
    .gallery img { width: 100%; border-radius: 10px; margin-top: 10px; }
    .success-message { display: none; color: lime; margin-top: 10px; font-weight: bold; text-align: center; }
  </style>
<div class="section booking" id="booking">
    <h2>ðŸ“… Book a Talent</h2>
    <form>
      <input type="text" placeholder="Your Name">
      <input type="email" placeholder="Your Email">
      <textarea placeholder="Tell us who you want to book & details..."></textarea>
      <button type="submit">Send Booking Request</button>
    </form>
  </div>
  <script>
  document.getElementById('bookingForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const name = this.querySelector('input[type="text"]').value;
  const email = this.querySelector('input[type="email"]').value;
  const message = this.querySelector('textarea').value;

  const res = await fetch('/api/booking', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ name, email, message })
  });

  const data = await res.json();
  if (data.msg) {
    document.getElementById('bookingSuccess').style.display = 'block';
  }
});

</script>
