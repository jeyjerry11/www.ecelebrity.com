<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Management | Elevating Icons</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    html { scroll-behavior: smooth; }
    body {
      background: linear-gradient(to right, #2a003f, #4b004f);
      color: #fff;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(to right, #ff0080, #7928ca);
      padding: 24px 0 16px 0;
      text-align: center;
      border-radius: 0 0 20px 20px;
      margin-bottom: 24px;
    }
    header h1 { font-size: 2.5em; margin-bottom: 8px; }
    header p { font-size: 1.1em; color: #e0e0e0; }
    nav {
      display: flex;
      justify-content: center;
      gap: 32px;
      margin-top: 18px;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
      padding: 4px 10px;
      border-radius: 6px;
    }
    nav a:hover { color: #ff67c0; background: rgba(255,255,255,0.07);}
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 40vh;
      text-align: center;
      padding: 32px 10px 16px 10px;
      background: #1a192c;
      border-radius: 18px;
      margin: 0 auto 32px auto;
      max-width: 900px;
    }
    .hero h2 { font-size: 2em; margin-bottom: 18px; color: #f94c98; }
    .hero p { max-width: 600px; line-height: 1.6; font-size: 1.1em; color: #ddd; }
    .section {
      padding: 40px 20px;
      max-width: 1100px;
      margin: 32px auto;
      background-color: #14132a;
      border-radius: 15px;
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.08);
    }
    .section h3 {
      color: #ff5dc0;
      font-size: 1.7em;
      margin-bottom: 20px;
      text-align: center;
      letter-spacing: 1px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      margin-top: 18px;
    }
    .card {
      background-color: #1e1d35;
      padding: 22px 18px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.08);
      transition: transform 0.3s;
      min-height: 170px;
    }
    .card:hover { transform: translateY(-5px) scale(1.03);}
    .card h4 { color: #f977d6; margin-bottom: 10px; }
    .card p { font-size: 0.98em; color: #ccc; }
    /* Fan Card Section */
    .fan-card {
      background: #33003d;
      padding: 32px 18px;
      border-radius: 18px;
      margin: 0 auto 32px auto;
      max-width: 900px;
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.10);
    }
    .fan-card h2 {
      text-align: center;
      font-size: 2rem;
      color: #f0a;
      margin-bottom: 18px;
      letter-spacing: 1px;
    }
    .fan-images {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 18px;
      flex-wrap: wrap;
    }
    .fan-images img {
      max-width: 220px;
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 2px 12px 0 rgba(0,0,0,0.13);
    }
    .fan-card p {
      text-align: center;
      color: #ffe0fa;
      margin-bottom: 18px;
      font-size: 1.05em;
    }
    .tier-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
      margin: 18px 0 18px 0;
    }
    .tier {
      background: #45005e;
      padding: 13px 8px;
      border-radius: 10px;
      text-align: center;
      border: 1.5px solid #f0a;
      font-weight: 500;
      font-size: 1.08em;
      transition: 0.3s;
    }
    .tier:hover {
      background: #f0a;
      color: #000;
      transform: scale(1.05);
    }
    .fan-card .note {
      color: #ffb3e6;
      font-size: 0.98em;
      text-align: center;
      margin-bottom: 14px;
    }
    .dropdown {
      margin: 22px 0 18px 0;
      position: relative;
      max-width: 350px;
      margin-left: auto;
      margin-right: auto;
    }
